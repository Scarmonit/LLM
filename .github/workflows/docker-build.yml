name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        run: |
          TAG="sha-${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Building Docker image with tag: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t docker.io/scarmonit/autonomous:${TAG} .
          docker tag docker.io/scarmonit/autonomous:${TAG} docker.io/scarmonit/autonomous:latest

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push docker.io/scarmonit/autonomous:${TAG}
          docker push docker.io/scarmonit/autonomous:latest

      - name: Image summary
        run: |
          echo "### Docker Images Built :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`docker.io/scarmonit/autonomous:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`docker.io/scarmonit/autonomous:latest\`" >> $GITHUB_STEP_SUMMARY
