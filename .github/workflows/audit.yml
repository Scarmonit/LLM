name: Comprehensive Audit

on:
  pull_request:
    branches: [ main, Scarmonit ]
  push:
    branches: [ main, Scarmonit ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pull-requests: write  # For commenting on PRs
  actions: read  # For workflow artifacts

jobs:
  audit:
    name: Run Comprehensive Audit
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      actions: write  # For uploading artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Install optional audit tools for comprehensive checks
          pip install black mypy radon || true
          pip install safety pip-audit || true
      
      - name: Run comprehensive audit
        id: audit
        run: |
          export PYTHONPATH=src
          python audit_system.py --verbose > audit_report.txt 2>&1 || echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          
          # Always show report (even on failure)
          cat audit_report.txt
        continue-on-error: true
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit_report.txt
          retention-days: 30
      
      - name: Check audit status
        if: env.AUDIT_FAILED == 'true'
        run: |
          echo "::error::Comprehensive audit found critical or high severity issues"
          echo "::error::Review the audit report artifact for details"
          exit 1
      
      - name: Comment on PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('audit_report.txt', 'utf8');
            
            // Extract critical issues
            const criticalSection = report.match(/CRITICAL & HIGH SEVERITY ISSUES[\s\S]*?(?=\n={80})/);
            const criticalIssues = criticalSection ? criticalSection[0] : 'See full report for details';
            
            const body = `## ⚠️ Comprehensive Audit Failed
            
            The comprehensive audit has identified critical or high severity issues that need to be addressed.
            
            ### Critical/High Severity Issues
            
            \`\`\`
            ${criticalIssues}
            \`\`\`
            
            ### Full Report
            
            Please review the full audit report in the workflow artifacts.
            
            **Action Required:** Fix the identified issues and push updated code.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  audit-summary:
    name: Audit Summary
    runs-on: ubuntu-latest
    needs: audit
    if: always()
    
    permissions:
      contents: read
      actions: read  # For downloading artifacts
    
    steps:
      - name: Download audit report
        uses: actions/download-artifact@v4
        with:
          name: audit-report
      
      - name: Generate summary
        run: |
          echo "## Comprehensive Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract summary from report
          if [ -f audit_report.txt ]; then
            # Get the summary section
            awk '/^SUMMARY$/,/^DETAILED RESULTS$/' audit_report.txt | head -n -1 >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Critical Issues" >> $GITHUB_STEP_SUMMARY
            
            # Get critical issues if they exist
            if grep -q "CRITICAL & HIGH SEVERITY ISSUES" audit_report.txt; then
              awk '/CRITICAL & HIGH SEVERITY ISSUES/,/^={80}$/' audit_report.txt | tail -n +3 | head -n -1 >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ No critical or high severity issues found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ Audit report not found" >> $GITHUB_STEP_SUMMARY
          fi
