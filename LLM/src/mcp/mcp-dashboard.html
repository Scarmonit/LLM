<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Dashboard - Real-time Health Monitoring</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #667eea;
    }
    .subtitle {
      color: #666;
      font-size: 1.1em;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    .stat-label {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-change {
      font-size: 0.9em;
      color: #666;
    }
    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    .server-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .server-card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .server-name {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-healthy {
      background-color: #d4edda;
      color: #155724;
    }
    .status-unhealthy {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status-unknown {
      background-color: #f0f0f0;
      color: #666;
    }
    .server-details {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    .detail-label {
      color: #666;
    }
    .detail-value {
      font-weight: 600;
      color: #333;
    }
    .refresh-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .refresh-button:hover {
      background: #5568d3;
    }
    .refresh-button:active {
      transform: scale(0.98);
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2em;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .last-updated {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      z-index: 1000;
    }
    .connection-connected {
      background-color: #d4edda;
      color: #155724;
    }
    .connection-disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">Connecting...</div>
  <div class="container">
    <header>
      <h1>ðŸš€ MCP Server Dashboard</h1>
      <p class="subtitle">Real-time Health Monitoring for 8 MCP Servers</p>
    </header>
    <div id="stats" class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Servers</div>
        <div class="stat-value" id="totalServers">-</div>
        <div class="stat-change">Monitored 24/7</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Healthy</div>
        <div class="stat-value" style="color: #28a745;" id="healthyServers">-</div>
        <div class="stat-change">All systems operational</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unhealthy</div>
        <div class="stat-value" style="color: #dc3545;" id="unhealthyServers">-</div>
        <div class="stat-change">Requires attention</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Response</div>
        <div class="stat-value" id="avgResponse">-</div>
        <div class="stat-change">ms</div>
      </div>
    </div>
    <div id="loading" class="loading">Loading server data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="serversGrid" class="servers-grid"></div>
    <div class="last-updated" id="lastUpdated"></div>
  </div>
  <script>
    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const reconnectDelay = 3000;

    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connectionStatus');
      if (connected) {
        statusEl.textContent = 'ðŸŸ¢ Connected';
        statusEl.className = 'connection-status connection-connected';
        reconnectAttempts = 0;
      } else {
        statusEl.textContent = 'ðŸ”´ Disconnected';
        statusEl.className = 'connection-status connection-disconnected';
      }
    }

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.host;
      ws = new WebSocket(`${protocol}//${host}`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        updateConnectionStatus(true);
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          updateDashboard(data);
        } catch (err) {
          console.error('Error parsing WebSocket message:', err);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateConnectionStatus(false);
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        updateConnectionStatus(false);
        
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
          setTimeout(connectWebSocket, reconnectDelay);
        } else {
          showError('Connection lost. Please refresh the page.');
        }
      };
    }

    function updateDashboard(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      // Update stats
      const totalServers = data.servers.length;
      const healthyServers = data.servers.filter(s => s.status === 'healthy').length;
      const unhealthyServers = data.servers.filter(s => s.status === 'unhealthy').length;
      const avgResponseTime = data.servers
        .filter(s => s.responseTime)
        .reduce((sum, s) => sum + s.responseTime, 0) / totalServers || 0;

      document.getElementById('totalServers').textContent = totalServers;
      document.getElementById('healthyServers').textContent = healthyServers;
      document.getElementById('unhealthyServers').textContent = unhealthyServers;
      document.getElementById('avgResponse').textContent = Math.round(avgResponseTime);

      // Update servers grid
      const grid = document.getElementById('serversGrid');
      grid.innerHTML = '';

      data.servers.forEach(server => {
        const card = document.createElement('div');
        card.className = 'server-card';
        
        const statusClass = server.status === 'healthy' ? 'status-healthy' : 
                           server.status === 'unhealthy' ? 'status-unhealthy' : 'status-unknown';
        
        card.innerHTML = `
          <div class="server-header">
            <div class="server-name">${server.name}</div>
            <div class="status-badge ${statusClass}">${server.status}</div>
          </div>
          <div class="server-details">
            <div class="detail-row">
              <span class="detail-label">Command:</span>
              <span class="detail-value">${server.command}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Response Time:</span>
              <span class="detail-value">${server.responseTime ? server.responseTime + ' ms' : 'N/A'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Last Check:</span>
              <span class="detail-value">${new Date(server.lastCheck).toLocaleTimeString()}</span>
            </div>
          </div>
        `;
        
        if (server.error) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error';
          errorDiv.style.marginTop = '15px';
          errorDiv.textContent = server.error;
          card.appendChild(errorDiv);
        }
        
        grid.appendChild(card);
      });

      // Update last updated time
      const lastUpdated = document.getElementById('lastUpdated');
      lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }

    // Initialize WebSocket connection
    connectWebSocket();
  </script>
</body>
</html>
