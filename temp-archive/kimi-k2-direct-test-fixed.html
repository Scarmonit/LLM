<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2 Direct Test - Fixed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        #response {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            display: none;
        }
        .error {
            background: rgba(255, 0, 0, 0.2) !important;
            color: #fff !important;
        }
        .success {
            background: rgba(0, 255, 0, 0.2) !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kimi K2 Direct API Test - Fixed</h1>

        <textarea id="prompt" placeholder="Enter your prompt...">Write a Python function to calculate Fibonacci numbers using dynamic programming.</textarea>

        <button id="sendBtn" onclick="askKimi()">Ask Kimi K2</button>

        <div id="response"></div>
    </div>

    <script>
        async function askKimi() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            const sendBtn = document.getElementById('sendBtn');

            if (!prompt.trim()) {
                alert('Please enter a prompt!');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = 'Kimi K2 is thinking...';
            responseDiv.className = '';

            try {
                // Try OpenRouter's free tier directly
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Kimi K2 Test'
                    },
                    body: JSON.stringify({
                        model: 'moonshot/kimi-k2',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });

                // Get response text first to check if it's valid JSON
                const responseText = await response.text();
                
                // Check if response starts with valid JSON
                const trimmedText = responseText.trim();
                if (!trimmedText.startsWith('{') && !trimmedText.startsWith('[')) {
                    // Not valid JSON, likely an error message
                    throw new Error(`Invalid response format: ${responseText.substring(0, 200)}`);
                }

                // Try to parse JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`JSON parsing failed: ${parseError.message}. Response: ${responseText.substring(0, 200)}`);
                }

                if (data.error) {
                    responseDiv.innerHTML = `Error: ${JSON.stringify(data.error, null, 2)}`;
                    responseDiv.className = 'error';
                } else if (data.choices && data.choices[0]) {
                    responseDiv.innerHTML = data.choices[0].message.content;
                    responseDiv.className = 'success';
                } else {
                    responseDiv.innerHTML = `Unexpected response: ${JSON.stringify(data, null, 2)}`;
                    responseDiv.className = 'error';
                }

            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
                responseDiv.className = 'error';
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Ask Kimi K2';
        }

        console.log('Ready!');
    </script>
</body>
</html>
