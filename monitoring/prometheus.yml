global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mcp-orchestrator'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MCP Orchestrator metrics
  - job_name: 'mcp-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mcp-orchestrator'

  # MCP Server metrics (from exported JSON)
  - job_name: 'mcp-servers'
    scrape_interval: 30s
    file_sd_configs:
      - files:
          - '/prometheus/mcp-metrics.json'
        refresh_interval: 30s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mcp-host'

  # Individual MCP servers (if they expose metrics)
  - job_name: 'mcp-sequential-thinking'
    static_configs:
      - targets: ['host.docker.internal:9001']
    metrics_path: '/metrics'

  - job_name: 'mcp-context7'
    static_configs:
      - targets: ['host.docker.internal:9002']
    metrics_path: '/metrics'

  - job_name: 'mcp-filesystem'
    static_configs:
      - targets: ['host.docker.internal:9003']
    metrics_path: '/metrics'

  - job_name: 'mcp-playwright'
    static_configs:
      - targets: ['host.docker.internal:9004']
    metrics_path: '/metrics'

  - job_name: 'mcp-wsl-exec'
    static_configs:
      - targets: ['host.docker.internal:9005']
    metrics_path: '/metrics'

  - job_name: 'mcp-doctor'
    static_configs:
      - targets: ['host.docker.internal:9006']
    metrics_path: '/metrics'
